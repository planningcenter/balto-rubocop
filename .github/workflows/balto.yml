name: Balto

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: false
      - uses: ./
        with:
          rootDirectory: test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
